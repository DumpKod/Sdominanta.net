name: Create GitHub Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 0.1.1)'
        required: true

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Create tag
        run: |
          git tag -a "sdominanta-mcp-v${{ inputs.version }}" -m "sdominanta-mcp v${{ inputs.version }}"
          git push origin "sdominanta-mcp-v${{ inputs.version }}"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "sdominanta-mcp-v${{ inputs.version }}"
          name: "sdominanta-mcp v${{ inputs.version }}"
          generate_release_notes: true


